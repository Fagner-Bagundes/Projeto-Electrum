<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrum E-commerce</title>
    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top-container">
                <div class="store-info-container">
                    <span><i class="fas fa-phone"></i> (96) 99999930</span>
                    <span><i class="far fa-envelope"></i> electrum@gmail.com</span>
                    <span><i class="fas fa-map-marker-alt"></i> Rua Teste, 1234</span>
                </div>
                <div class="reader-user-top-menu">
                    <span><i class="fas fa-dollar sign"></i> <a href="#">BRL</a></span>
                    <span><i class="fas fa-user"></i><a href="#">Minha Conta</a></span>
                </div>
            </div>
        </div>

        <div class="main-header">
            <div class="main-header-container">
                <a href="#">Electrum <i class="fas fa-bolt"></i></a>
                <form action="" id="search-form">
                    <input type="text" name="txt" id="search" placeholder="Busque Aqui">
                    <input type="submit" class="btn btn-half" value="Pesquisar">
                </form>

                <div class="header-actions-menu">
                    <div class="wishlist-container">
                        <span class="qty">0</span>
                        <i class="far fa-heart"></i>
                        <a href="#">Favoritos</a>
                    </div>
                </div>

                <div class="header-cart-menu">
                    <div class="wishlist-container">
                        <span class="qty">0</span>
                        <i class="far fa-shopping-cart"></i>
                        <a href="#">Favoritos</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="hearder-bottom">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Notebooks</a></li>
                    <li><a href="#">Celulares</a></li>
                    <li><a href="#">Caras</a></li>
                    <li><a href="#">Acessórios</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <div class="banners">

        <div class="banner" id="banner1">
            <div class="banner-cover"></div>
            <div class="banner-content">
                <h2>Promoção de Notebooks</h2>
                <a href="#">Ver Mais <i class="fass fa-arrow-circle-right"></i></a>
            </div>
        </div>

        <div class="banner" id="banner2">
            <div class="banner-cover"></div>
            <div class="banner-content">
                <h2>Lançamento de Acessórioss</h2>
                <a href="#">Ver Mais <i class="fass fa-arrow-circle-right"></i></a>
            </div>
        </div>

        <div class="banner" id="banner3">
            <div class="banner-cover"></div>
            <div class="banner-content">
                <h2>Câmeras potentes</h2>
                <a href="#">Ver Mais <i class="fass fa-arrow-circle-right"></i></a>
            </div>
        </div>

    </div>
</body>
</html>
